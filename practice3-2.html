<!DOCTYPE html>

<html>
  <body>
    <h2>JavaScript Statement</h2>
    
    <p>A <b> JavaScript program</b> is a list of <b> statement</b> to be executed by a computer.</p>
    
    <button type="button" onclick="myFunction()">Click Me!</button> 
    
    
    
    <p id="demo1"> </p>
    <p id="demo2"> </p>
    
    <script> 
   
    function myFunction(){
      document.getElementById("demo1").innerHTML = "Hello Hugo!";
      document.getElementById("demo2").innerHTML = "How are you?";
      
    }
    </script>  
 
  </body>
  
  
</html>
